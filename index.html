<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto João Gomes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Instituto João Gomes">
    </header>
    <main>
        <button id="whatsappButton" onclick="openWhatsApp()">Entre em Contato</button>
        <button id="scheduleButton" onclick="showServices()">Agende sua Sessão</button>
        <div id="services" class="hidden">
            <h2>Escolha um Serviço</h2>
            <div class="service" onclick="selectService('Psicanálise')">Psicanálise</div>
            <!-- Adicione os outros serviços aqui de forma similar -->
        </div>
        <div id="calendar" class="hidden">
            <h2>Escolha um Horário</h2>
            <!-- Aqui será gerado dinamicamente o calendário -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
